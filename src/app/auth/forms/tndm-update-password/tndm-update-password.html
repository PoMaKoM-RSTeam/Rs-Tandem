<form class="form__wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form__body">
    <tndm-input-component
      label="Email"
      name="email"
      [formControl]="emailControl"
      [id]="'email'"
      [placeholder]="'Enter email'"
      [type]="'email'" />
  </div>
  <div class="form__footer">
    <tndm-button-component
      [btnConfig]="{
      size: 'md',
      label: 'Reset Password',
      isDisabled: !canSubmit(),
      type: 'submit'
      }" />
    <h5 class="form__subtitle">Sign-in instead?</h5>
    <tndm-button-component
      [btnConfig]="{
      variant: 'secondary',
      size: 'md',
      label: 'Login',
      isDisabled: isLoading()
      }"
      (click)="navigateToLogin()" />
  </div>
</form>
